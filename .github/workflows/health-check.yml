name: Health Check

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        id: health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://estirarconnect-comis3wz7-justirmas-projects.vercel.app/)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status: $STATUS"
            exit 1
          fi
          echo "Health check passed (200 OK)"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'alert',
              state: 'open'
            });
            if (existing.data.length > 0) {
              console.log('Alert issue already open, skipping');
              return;
            }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Health check failed â€” app may be down',
              body: `The health check at \`${new Date().toISOString()}\` returned a non-200 status.\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['alert']
            });
